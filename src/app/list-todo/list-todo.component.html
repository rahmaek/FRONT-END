<h2> TODO List</h2>
<table class = "table table-striped">
    <thead>
        <tr>
            <th> Name</th>
            <th> State</th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let todo of todos" >
            <td> {{ todo.name }} </td>
            <td > 
               <div *ngIf = "todo.completed"> Completed </div>
               <div *ngIf = "!todo.completed"> Uncompleted </div>
             </td>
            <td> 
                <button *ngIf = "!todo.completed" (click) = "updateTodoTocompleted(todo.id)" class = "btn btn-info">Completed</button>
           
                <button *ngIf = "todo.completed" (click) = "updateTodoToUcompleted(todo.id)" class = "btn btn-info"> Uncompleted </button>
           
                <button (click) = "deleteTodo(todo.id)" class =  "btn btn-danger"  style="margin-left: 10px"> Delete</button>
            </td>

        </tr>
    </tbody>
</table>
